<!DOCTYPE html>
<html>
<head>
    <style>
        .number {
            display: inline-block;
            margin-right: 5px;
        }
        
        .even {
            display: none;
        }
        
        .odd {
            display: inline-block;
        }
        div{color: #ffffff;
         background-color: red;
          border: 1px solid black;
          width: 50px;
          display:none;
          height: 25px;
          margin: 1px;
          padding: 5px;
          text-align: center;
        }
    </style>
</head>
<body>
    <h2>Hide even number from 1 to 10</h2>
        <div class="number odd">1</div>
        <div class="number even">2</div>
        <div class="number odd">3</div>
        <div class="number even">4</div>
        <div class="number odd">5</div>
        <div class="number even">6</div>
        <div class="number odd">7</div>
        <div class="number even">8</div>
        <div class="number odd">9</div>
        <div class="number even">10</div>
  
</body>

</html>
