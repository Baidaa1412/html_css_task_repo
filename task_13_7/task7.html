    <script>
        
/*
7
Using the console try to figure out what the thing thats (push, unshift, shift, pop) return to you

var array2 = [5,9,-7,3.5]
*/
var array2 = [5,9,-7,3.5]
console.log(array2);//[5,9,-7,3.5]
array2.push(8);
console.log(array2);// [5, 9, -7, 3.5, 8]add element in the end of array
array2.unshift(6.2);
console.log(array2);// [6.2,5, 9, -7, 3.5, 8]add element in the beggning of array
array2.shift()
console.log(array2);// [5, 9, -7, 3.5, 8]remove first element
array2.pop()
console.log(array2);// [5, 9, -7, 3.5, ]remove last element
    </script>
