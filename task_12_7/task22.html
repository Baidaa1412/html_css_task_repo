    <script>
/*
Write a function called scoreInUniversty
that takes 1 parameters
and returns the alpabet in the unevirsty
A => 95-100
B => 85-94
C => 70-84
D=> 50-69
F=> 0-49

Ex: scoreInUniversty(96)
=> "A"

Ex: scoreInUniversty(3)
=> "F"

Ex: scoreInUniversty(71)
=> "C"
*/

function scoreInUniversty(score){
if (score<=100&& score>=96){
    console.log("A");
}
else if(score<=94&&score>=85)
{
    console.log("B");

}
else if(score<=84&&score>=70)
{
    console.log("c");

}
else if(score<=69&&score>=50)
{
    console.log("D");

}
else if(score<=49&&score>=0)
{
    console.log("f");

}
else{
    console.log("error");
}}
console.log(scoreInUniversty(88)); 
console.log(scoreInUniversty(25)); 
console.log(scoreInUniversty(100)); 
console.log(scoreInUniversty(888)); 
   </script>
