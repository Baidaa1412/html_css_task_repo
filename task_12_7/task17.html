        /*

Write a function called positive
that accept 1 argument as a number,
and return the positive version of the number passed

Ex: positive(4)
=> 4
Ex: positive(-5)
=> 5

*/

function positive(x){
if (x>0){
    return console.log(x);
}
else{
     return console.log(x*-1);
}
}
positive(4)
positive(-5)
