    <script>
        /*
11
Write a function called largerNubmer
that accept two numbers as arguments,
and return the first larger numbers

Ex: largerNubmer(5,6)
=> 6

Ex: largerNubmer(5,3)
=> 5
*/

function largerNubmer(x,y){
    if(x>y){
      return console.log(x);
    }
    else {
        return console.log(y);
    }
}
largerNubmer(5,6)
largerNubmer(5,3)
    </script>
