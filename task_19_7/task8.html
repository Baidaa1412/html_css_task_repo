<body><h1>
    Write a JavaScript program to get a random number in the specified range. 
</h1>
    <script>
function randomnum(min, max) {
  var randomNum = Math.random() * (max - min + 1)+min;
  return randomNum;
}
console.log(randomnum(10, 15));

    </script>
