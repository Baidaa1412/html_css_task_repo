<!DOCTYPE html>
<html lang="en">

<body>
    <script>
     function compareObjects(obj1, obj2) {
  var keys1 = Object.keys(obj1);
  var keys2 = Object.keys(obj2);

  if (keys1.length !== keys2.length) {
    return false;
  }
  for (var i = 0; i < keys1.length; i++) {
    var key = keys1[i];
    if (obj1[key] !== obj2[key]) {
      return false;
    }
  }
  return true;
}
obj1={
    name :"baidaa",
    age : 10
}
obj2={
    name :"baidaa",
    age : 15
}
console.log(compareObjects(obj1, obj2));
    </script>
</body>
