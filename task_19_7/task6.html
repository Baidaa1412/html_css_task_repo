<body><h1> Write a JavaScript program to dcapitalize the first letter of a string. </h1>
    <script>
 function dcapitalize(str) {
  var firstLetter = str.substring(0, 1);
  var remainingLetters = str.substring(1);
  var decapitalizedStr = firstLetter.toLowerCase() + remainingLetters;
  return decapitalizedStr;
}

console.log(dcapitalize("Abcdef"));

console.log( dcapitalize("Baidaa"));

    </script>
