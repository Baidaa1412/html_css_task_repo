<body><h1>Write a JavaScript program to converts a specified number to an array of digits.</h1>
    <script>
        function numberToDigitsArray(num) {
  var digitsArray = Array.from(String(num), Number);
  return digitsArray;
}
console.log(numberToDigitsArray("1236589"));
console.log(numberToDigitsArray('0758542'));

    </script>
