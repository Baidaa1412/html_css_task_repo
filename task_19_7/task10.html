    <script>
        function randomnum(n, min, max) {
            var arrint = Array.from({ length: n }, function() {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  });

  return arrint;
}console.log(randomnum(5,2,15));

    </script>
