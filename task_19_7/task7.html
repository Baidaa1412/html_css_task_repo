<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Write a JavaScript program to replace the names of multiple object keys with the values provided. </h1>
    <script>
function replaceKeysWithValues(obj, keyValues) {
  var updatedObj = {};

  Object.keys(obj).forEach(function(key) {
    if (keyValues.hasOwnProperty(key)) {
      var updatedKey = keyValues[key];
      updatedObj[updatedKey] = obj[key];
    } else {
      updatedObj[key] = obj[key];
    }
  });

  return updatedObj;
}

// Example usage:
var originalObj = { name: "John", age: 30, city: "New York" };
var keyValues = { name: "fullName", age: "personAge" };
var updatedObj = replaceKeysWithValues(originalObj, keyValues);
console.log(updatedObj);

    </script>
</body>
</html>
