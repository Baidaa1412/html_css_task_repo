    <script>
         //Write a JavaScript program to remove specified elements from the left of a given array of elements. 

     function removeElementsFromLeft(arr, num) {
  arr.splice(0, num);
  return arr;
}
var inputArray = [1, 2, 3, 4, 5, 6];
var elementsToRemove = 3;
var resultArray = removeElementsFromLeft(inputArray, elementsToRemove);
console.log(resultArray);


    </script>
