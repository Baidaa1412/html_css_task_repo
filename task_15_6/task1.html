<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>
  <h2>Table Num. 2</h2>
  <table border="1" cellpadding="8">

    <tbody>
      <tr>
            <td rowspan="2">Row 1-2, col1</td>
            <td>Row 1, col2</td>
            <td>Row 1, col3 </td>
            <td>Row 1, col4 </td>
        </tr>
        <tr>
      
        <td colspan="2" rowspan="2">Row 2-3, col2-3</td>
        <td>Row 2, col4 </td>
       
      </tr>
      <tr>
        <td>Row 3, col1</td>
       
        <td>Row 3, col4 </td>
      </tr>
      <tr>
        <td>Row 4, col1</td>
        <td> Row 4, col2</td>
        <td colspan="2">Row 4, col3-4</td>
        
      </tr>
    </tbody>
  </table>
